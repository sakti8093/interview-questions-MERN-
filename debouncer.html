<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input value="" placeholder="Search Here..." id="search" />
</body>
</html>
<script>
    function debouncer(fn,delay){
        let timerid;
        return function(){
            clearTimeout(timerid)
           timerid= setTimeout(()=>{
                return fn();
            },delay)
        }
    }

    document.getElementById("search").addEventListener('input',debouncer(function check(){
        let val=document.getElementById("search").value;
        console.log(val);
    },2000))
</script>
